<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="wrapper">
                <div class="logo">
                    <img src="./image/Vector.png" alt="img">
                    <h1>FASHION</h1>
                </div>
                <nav>
                    <div class="menu">
                        <ul>
                            <li>
                                CATALOGUE
                            </li>
                            <li>
                                FASHION
                            </li>
                            <li>
                                FAVOURTIE
                            </li>
                            <li>
                                LIFESTYLE
                            </li>
                        </ul>
                    </div> 
                    <div>
                        <button type="button" class="signUpbutton">SIGN UP</button>
                    </div>  
                </nav>
            </div>    
        </div>
    </header>

    <section>
        <div class="container">
            <div class="wrapper-banner">
                <div class="banner">
                    <div class="banner-left">
                        <div class="textMain">
                            <p class="text1">LET'S</p>
                            <p>EXPLORE</p>
                            <p class="text2">UNIQUE</p>
                            <p>CLOTHES.</p>
                            <p class="text">Live for Influential and Innovative fashion!</p>
                            <div class="buttonStyle">
                                <button type="button" class="shopNowbutton">Shop Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="banner-right">
                        <img src="./image/incendiary-fantastically-beautiful-girl-coat-eco-fur-moves-fun-picture-lovely-lady-pink-clothes-removebg-preview 1.png" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
